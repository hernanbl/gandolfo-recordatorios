<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando... - Gandolfo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
            <div class="mb-6">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Gandolfo" class="h-16 w-auto mx-auto mb-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Autenticando...</h2>
                <p class="text-gray-600">Verificando tu cuenta de Google</p>
            </div>
            
            <div class="flex justify-center mb-4">
                <svg class="animate-spin h-8 w-8 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            
            <p id="statusMessage" class="text-sm text-gray-500">Procesando...</p>
        </div>
    </div>

    <script>
        let supabaseClient = null;
        
        // Obtener configuraci√≥n de Supabase desde el backend
        async function initializeSupabase() {
            try {
                const response = await fetch('/admin/api/config');
                const config = await response.json();
                
                console.log('Configuraci√≥n Supabase obtenida en callback:', {
                    url: config.supabase_url,
                    keyPresent: !!config.supabase_key
                });
                
                if (!config.supabase_url || !config.supabase_key) {
                    throw new Error('Configuraci√≥n de Supabase incompleta');
                }
                
                const { createClient } = supabase;
                supabaseClient = createClient(config.supabase_url, config.supabase_key);
                
                console.log('Supabase inicializado correctamente en callback');
                return true;
            } catch (error) {
                console.error('Error inicializando Supabase en callback:', error);
                return false;
            }
        }

        async function handleAuthCallback() {
            const statusMessage = document.getElementById('statusMessage');
            
            try {
                // Detectar si estamos en localhost pero deber√≠amos estar en producci√≥n
                const currentUrl = window.location.href;
                const currentHost = window.location.hostname;
                const hasTokens = window.location.hash.includes('access_token=');
                
                console.log('üîç Callback ejecut√°ndose en:', currentUrl);
                console.log('üåê Hostname:', currentHost);
                console.log('üéüÔ∏è Tiene tokens:', hasTokens);
                
                // Si estamos en localhost con tokens, y NO estamos en desarrollo local
                if ((currentHost === 'localhost' || currentHost === '127.0.0.1') && 
                    hasTokens && 
                    !window.location.href.includes('5000')) {
                    
                    console.log('üîÑ Detectado redirect incorrecto de Supabase, redirigiendo a producci√≥n...');
                    statusMessage.textContent = 'Redirigiendo a la aplicaci√≥n...';
                    
                    const hash = window.location.hash;
                    const productionUrl = `https://gandolfo.app/admin/auth/callback${hash}`;
                    
                    // Mostrar mensaje antes de redirigir
                    document.querySelector('.bg-white').innerHTML = `
                        <div class="mb-6">
                            <img src="/static/img/logo.png" alt="Gandolfo" class="h-16 w-auto mx-auto mb-4">
                            <h2 class="text-xl font-semibold text-gray-800 mb-2">üîÑ Redirigiendo...</h2>
                            <p class="text-gray-600">Completando tu autenticaci√≥n</p>
                        </div>
                        
                        <div class="flex justify-center mb-4">
                            <svg class="animate-spin h-8 w-8 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                        
                        <p class="text-sm text-gray-600">Te estamos llevando a la aplicaci√≥n...</p>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = productionUrl;
                    }, 2000);
                    return;
                }
                
                // Continuar con el proceso normal si estamos en el dominio correcto
                
                // Inicializar Supabase primero
                statusMessage.textContent = 'Configurando...';
                const initialized = await initializeSupabase();
                if (!initialized) {
                    throw new Error('Error de configuraci√≥n de Supabase');
                }
                
                // Extraer los par√°metros del hash de la URL
                console.log('üîó URL hash:', window.location.hash);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                
                console.log('üéüÔ∏è Access token disponible:', !!accessToken);
                
                if (!accessToken) {
                    throw new Error('No se recibi√≥ token de acceso');
                }
                
                statusMessage.textContent = 'Obteniendo informaci√≥n del usuario...';
                
                // Usar el token para obtener la sesi√≥n del usuario
                const { data: { user }, error } = await supabaseClient.auth.getUser(accessToken);
                
                if (error) {
                    console.error('‚ùå Error de Supabase:', error);
                    throw new Error('Error al obtener informaci√≥n del usuario: ' + error.message);
                }
                
                if (!user) {
                    throw new Error('Usuario no encontrado');
                }
                
                console.log('‚úÖ Usuario autenticado:', user.email);
                statusMessage.textContent = 'Configurando tu cuenta...';
                
                // Enviar los datos del usuario al backend
                const response = await fetch('/admin/auth/process-google-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        email: user.email,
                        full_name: user.user_metadata?.full_name || user.email.split('@')[0],
                        avatar_url: user.user_metadata?.avatar_url,
                        access_token: accessToken,
                        refresh_token: refreshToken
                    })
                });
                
                const result = await response.json();
                console.log('üì° Respuesta del backend:', result);
                
                if (!result.success) {
                    throw new Error(result.error || 'Error al procesar el usuario');
                }
                
                statusMessage.textContent = 'Redirigiendo...';
                
                // Redirigir seg√∫n el resultado
                if (result.redirect_to) {
                    // Si hay un mensaje, guardarlo en sessionStorage para mostrarlo despu√©s
                    if (result.message) {
                        sessionStorage.setItem('auth_message', result.message);
                        sessionStorage.setItem('auth_message_type', 'success');
                    }
                    window.location.href = result.redirect_to;
                } else {
                    window.location.href = '/admin/dashboard';
                }
                
            } catch (error) {
                console.error('üí• Error en callback:', error);
                statusMessage.textContent = 'Error: ' + error.message;
                
                // Mostrar error y redirigir despu√©s de 5 segundos
                setTimeout(() => {
                    window.location.href = '/?error=' + encodeURIComponent('Error de autenticaci√≥n: ' + error.message);
                }, 5000);
            }
        }

        // Ejecutar cuando se carga la p√°gina
        window.addEventListener('load', handleAuthCallback);
    </script>
</body>
</html>
