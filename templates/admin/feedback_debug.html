<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-4">Feedback Debug</h1>
        
        <div class="bg-white p-4 rounded shadow mb-4">
            <h2 class="font-bold">Variables disponibles:</h2>
            <p>Restaurant Name: {{ restaurant_name }}</p>
            <p>Username: {{ username }}</p>
            <p>Feedbacks count: {{ feedbacks|length if feedbacks else 0 }}</p>
            <p>Estadisticas: {{ estadisticas }}</p>
        </div>
        
        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-bold">Test básico:</h2>
            <p>Esto es solo texto estático para probar si el template funciona.</p>
        </div>
    </div>
</body>
</html>
