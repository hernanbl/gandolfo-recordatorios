<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administrador - Gandolfo Restaurant</title>
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: rgb(238, 244, 243);">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <img src="/static/img/logo.png" alt="Gandolfo Restaurant" class="h-16 w-auto mx-auto mb-4">
                <p class="text-gray-600">Registro de Nuevo Usuario</p>
            </div>
            
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                {{ success }}
            </div>
            {% endif %}
            
            <form method="POST" action="/admin/register">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Correo electrónico
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="username" name="username" type="text" placeholder="Usuario" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
                        Nombre
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="nombre" name="nombre" type="text" placeholder="Nombre completo" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Contraseña
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="password" name="password" type="password" placeholder="Contraseña" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
                        Confirmar Contraseña
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="confirm_password" name="confirm_password" type="password" placeholder="Confirmar Contraseña" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-[#CCCC99] hover:bg-[#b8b889] font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                            type="submit" style="color: rgb(92, 101, 42);">
                        Registrar
                    </button>
                    <a href="/admin/login" class="inline-block align-baseline font-bold text-sm text-grey-300 hover:text-grey-200">
                        Ir al Login
                    </a>
                </div>
            </form>
        </div>
    </div>
<!-- Whatever content is at the end of the register page -->
    
<footer class="bg-white border-t border-gray-200 py-4 mt-auto">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
        © 2025 Gandolfo. Un desarrollo de <a href="https://gandolfo.app/" class="text-green-800 hover:text-green-1000">
            &nbsp;&nbsp;<img src="/static/img/logo-vivacom_gris.png" alt="Gandolfo" class="h-4 inline-block">
        </a>
    </div>
</footer>
</body>
</html>
